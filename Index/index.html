<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TF</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="form-signin">
        <h1 class="h3 font-weight-normal mb-2">TF Bitrise yml Generator</h1>
        <label class="mt-4">Team Id</label>
        <input type="text" id="teamId" class="form-control" placeholder="Team Id">
        <label class="mt-4">Provision Profile Name</label>
        <input type="text" id="profileName" class="form-control" placeholder="Provision Profile Name">
        <label class="mt-4">Bundle Id</label>
        <input type="text" id="bundleId" class="form-control" placeholder="Bundle Id">
        <label class="mt-4">Version</label>
        <input type="text" id="version" class="form-control" placeholder="Version">
        <label class="mt-4">Build</label>
        <input type="text" id="build" class="form-control" placeholder="Build">
        <button class="btn btn-lg btn-primary btn-block mt-4" id="sendBtn">取得 yml</button>
        <button class="btn btn-lg btn-secondary btn-block mt-4" id="recoverBtn">取得原有 yml</button>
        <button class="btn btn-lg btn-success btn-block mt-4" id="copyBtn">複製</button>
        <p class="mt-5" id="result"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
